<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
        </div>
        <div class="header">
            <div id="banner">
                <div class="banner-item">
                    <img src="./image/PokeBatStyNA.jpg" alt="">
                </div>
                <div class="banner-item">
                    <img src="./image/GhostsPastNA.jpg" alt="">
                </div>
                <div class="banner-item">
                    <img src="./image/SpringSavings2021.jpg" alt="">
                </div>
            </div>
            <div class="slider-control">
                <div class="slider-icon left" id="icon-left">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="slider-icon right" id="icon-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="list-dots"></div>
            </div>
        <div class="group-list">
            <h2>Pokemon TCG</h2>
            <div class="product-list" id="poke">
            </div>
            
            <h2>Yugioh TCG</h2>
            <div class="product-list" id="ygo">
            </div>

            <h2>Board Game</h2>
            <div class="product-list" id="board-game">
            </div>
        </div>
        <div id="footer">
            
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./header-footer.js"></script>
<script src="./sliderBanner.js"></script>
<script src="./data.js"></script>
</html>
